<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>

    <div class="flex-container">
      <div class="logo">
        <img src="/public/friend-it.png" alt="logo">
      </div>

      <div class="buttons">
        <h1>Sign up</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button type="submit" id="sign-up">Sign up</button>
        <p>Already have an account? <a href="/sign-in/signin.html">Sign in</a></p>
      </div>
    </div>
    <script>
      const signupButton = document.getElementById("sign-up");
      signupButton.addEventListener("click", function(e) {
        e.preventDefault();
        const nameInput = document.getElementById("name").value;
        const emailInput = document.getElementById("email").value;
        const passwordInput = document.getElementById("password").value;
        const confirmPasswordInput = document.getElementById("confirm-password").value;

        if (passwordInput !== confirmPasswordInput) {
          alert("Passwords don't match!")
        } else {
          const signupResult = { name: nameInput, email: emailInput, password: passwordInput};
          console.log(signupResult);
        };
      });

    </script>
  </body>
